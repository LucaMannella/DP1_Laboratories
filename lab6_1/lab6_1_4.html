<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>lab6.1.4</title>
		<script>
			function reset() {
				document.getElementById("txtName").value = "";
				document.getElementById("txtAge").value = "";
			}
			function checkAge() {
				var cell = document.getElementById("txtAge");
				var n = cell.value;
				
				if( (isNaN(n))||(n==="")||(n===null) ) {
					window.alert("Invalid age! \nThe entered value is not a number!");
					cell.value = "";
				}
				else if( (n<0)||(n > 120) ) {
					window.alert("Invalid age! \nMax admitted value = 120.");
					cell.value = "";
				}
				return true;
			}
		</script>
	</head>
	
	<body>
		<form method="get" action="lab6_1_4(header).php">
			<p> 
				Name: <input type="text" id="txtName" name="Name" style="margin: 5px"> <br>
				Age: <input type="text" id="txtAge" name="Age" style="margin: 5px" onchange="javascript: checkAge();"> <br>
			</p>
			<input type="submit" value="Send">
			<input type="button" value="Reset" onclick="javascript: reset();">
		</form>
	</body>
</html>
